<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <!-- Form  -->
  <section class="container">
    <div class="row">
      <div class="col-6 d-flex flex-column justify-content-center mt-3 border border-3 ">
        <h3 class="text-center">Our form design</h3>
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" id="" placeholder="password">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="" placeholder="password">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Massage</label>
            <textarea class="form-control" id="" rows="3"></textarea>
          </div>
          <div class="mt-3">
            <input class="btn btn-primary form-control" type="submit" value="submit">
          </div>
        </form>
      </div>
      <div class="col-6">
        <img src="images/1-removebg-preview.png" alt="">
      </div>
    </div>

  </section>
  <!-- Bootstrap Js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
