<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Responsive Flex Wrap</title>
</head>
<body>

<div class="container">
  <div class="row flex-wrap">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <!-- Your content for the first item -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Item 1</h5>
          <p class="card-text">Content for Item 1.</p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <!-- Your content for the second item -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Item 2</h5>
          <p class="card-text">Content for Item 2.</p>
        </div>
      </div>
    </div>

    <!-- Repeat similar col classes for additional items -->

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
